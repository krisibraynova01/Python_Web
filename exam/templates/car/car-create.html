{% extends 'base.html' %}
{% block main_content %}

<section id="create-page" class="auth">
    <form action="{% url 'create_car' %}" method="post" id="create-form">
        {% csrf_token %}

        <div class="container">
            <h1 class="form-create-headline">Create Car</h1>

            {{ form}}

            <input class="btn" type="submit" value="Create Car" />
        </div>
    </form>
</section>

{% endblock %}
