{% extends 'base.html' %}
{% block main_content %}

  <section id="delete-page" class="auth">
    <form method="post" action="{% url 'delete_car' car.pk %}">
      {% csrf_token %}
      <div class="container">
        <h1>Delete Car</h1>
        {{ form }}
        <input class="btn submit" type="submit" value="Delete Car" />
      </div>
    </form>
  </section>

{% endblock %}
