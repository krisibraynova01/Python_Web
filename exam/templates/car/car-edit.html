{% extends 'base.html' %}
{% block main_content %}

            {% csrf_token %}

          <div class="container">
            <h1>Edit Car</h1>
            {{ form }}
            <input class="btn submit" type="submit" value="Edit Car" />
          </div>
        </form>
      </section>

{% endblock %}
