{% extends 'base.html' %}
{% block main_content %}

<section id="create-page" class="auth">
  <div class="container">
    <h1>Are you sure you want to delete your profile?</h1>
    <form method="post" action="{% url 'delete_profile' %}">
      {% csrf_token %}
      {{ form }}
      <input class="btn submit" type="submit" value="Yes">
    </form>
  </div>
</section>

{% endblock %}
