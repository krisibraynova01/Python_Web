{% extends 'base.html' %}
{% block main_content %}

<section id="register-page" class="content auth">
    <form action="{% url 'create_profile' %}" method="post" id="register-form">
        {% csrf_token %}

        <div class="container">
            <div class="brand-logo"></div>
            <h1>Create Profile</h1>
            {{ form }}
            <input class="btn submit" type="submit" value="Create Profile" />
        </div>
    </form>
</section>

{% endblock %}
